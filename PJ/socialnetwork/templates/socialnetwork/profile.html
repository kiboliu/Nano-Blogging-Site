<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Profile</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <center>
        <div>
            <h5>{{user.username}} 's Profile</h5>
        </div>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                                <div class="card-content white-text" style="text-align: left">
                                    <span class="card-title">First Name</span>
                                    <p>{{user.first_name}}</p>
                                    <span class="card-title">Last Name</span>
                                    <p>{{user.last_name}}</p>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: left">
                    <ul class="collection">
                        {% for post in posts%}
                        <li class="collection-item avatar">
                            <img src="/static/socialnetwork/post.png" alt="" class="circle">
                            <span class="title">{{post.user}}</span>
                            <p>{{post.date}}<br/>{{post.content}}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="/socialnetwork/">Return to Posts Page</a><br/>
                <a href="/socialnetwork/logout">Logout</a>
            </div>
        </div>
        </center>
    </body>
</html>
