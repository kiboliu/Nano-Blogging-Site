{% extends "socialnetwork/base.html"%}

{% block title %} Edit Profile {% endblock %}

{% block heading %} Update Your Profile Information. {% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <form enctype="multipart/form-data" method="post" action="{% url 'edit_profile' %}">
        <div class="card blue-grey darken-1">
                {% if message %}
                <h5>{{message}}</h5>
                {% endif %}
                <div class="card-content white-text" style="text-align: left">
                    <span class="card-title">
                        <label for='first_name'>First Name</label>
                        <input class="validate" type='text' name='first_name' id='first_name' value="{{profile.first_name}}"/>
                    </span>
                    <span class="card-title">
                            <label for='last_name'>Last Name</label>
                            <input class="validate" type='text' name='last_name' id='last_name' value="{{profile.last_name}}"/>
                    </span>
                    <span class="card-title">
                            <label for='age'>Age</label>
                            <input class="validate" type='text' name='age' id='age' value="{{profile.age}}"/>
                    </span>
                    <span class="card-title">
                            <label for='short_bio'>Short Bio</label>
                            <input class="validate" type='text' name='short_bio' id='short_bio' value="{{profile.short_bio}}"/>
                    </span>
                    <span class="card-title">
                            <label for='picture'>Profile Image</label>
                            {{form.picture}}
                    </span>
                </div>
        </div>
        <button class='btn waves-effect indigo' type='submit'>Update</button>
        <a href="{% url 'profile' user.username %}"><input type="button" class='btn waves-effect indigo' value="Cancel"/></a>
        {% csrf_token %}    
        </form>
    </div>
</div>
{% endblock %}
