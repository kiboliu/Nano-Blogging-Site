{% extends "socialnetwork/base.html"%}

{% block title %} Login {% endblock %}

{% block heading %} Please Login. {% endblock %}

{% block content %}            
<form class="col s12" method="post" action="{% url 'login' %}">
    <div class='row'>
        <div class='col s12'>
        </div>
    </div>
    {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
    {% endif %}
    <div class='row'>
        <div class='input-field col s12'>
            <input class="validate" type='text' name='username' id='username'/>
            <label for='username'>Username</label>
        </div>
    </div>

    <div class='row'>
        <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='password'/>
            <label for='password'>Password</label>
        </div>
    </div>

    <br/>
    <center>
        <div class='row'>
            <button type='submit' name='login' class='col s12 btn btn-middle waves-effect indigo'>Login</button>
        </div>
        <br/>
    </center>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>
</div>
</div>
<a href="/socialnetwork/register">New User? Create account</a>
{% endblock %}
